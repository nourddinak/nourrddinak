<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.contact-form {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  position: relative;
  overflow: hidden;
}

.contact-form::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, transparent, var(--primary-color), transparent 30%);
  animation: rotate 4s linear infinite;
  opacity: 0.1;
}

@keyframes rotate {
  100% { transform: rotate(360deg); }
}

.contact-form h2 {
  color: var(--primary-color);
  margin-bottom: 20px;
  font-family: 'Orbitron', sans-serif;
  font-size: 2em;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
  font-size: 16px;
}

.contact-form button {
  display: inline-block;
  padding: 12px 24px;
  background-color: var(--primary-color);
  color: var(--bg-color);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.contact-form button:hover {
  background-color: var(--secondary-color);
  transform: translateY(-3px);
}

.back-button {
  padding: 12px 24px;
  background-color: var(--tertiary-color);
  color: var(--bg-color);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.back-button:hover {
  background-color: var(--accent-color);
  transform: translateY(-3px);
}

#response {
  margin-top: 10px;
  color: var(--primary-color);
  font-size: 16px;
}
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="file" id="image" name="image" accept="image/*">
      <button type="submit">Send Message</button>
      <button type="button" class="back-button" onclick="window.history.back();">Back</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('response').innerText = 'Sending...';

      const fileInput = document.getElementById('image');
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value,
          image: file ? reader.result : null // Include the base64 header if the file exists
        };

        fetch('https://script.google.com/macros/s/AKfycbyfKypqw3ZPUlQWSEHAEz9oGtdB9f27OXSyn36DMaJbTC3PVk-ISss7OUBFwBVgEuMn/exec', {
          method: 'POST',
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          if (result.status === 'success') {
            document.getElementById('response').innerText = 'Thank you for the contact!';
            form.reset();
          } else {
            document.getElementById('response').innerText = 'Failed to send message.';
          }
        })
        .catch(error => {
          document.getElementById('response').innerText = 'Error: ' + error.message;
        });
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onloadend(); // Call onloadend directly if no file is selected
      }
    });
  </script>
</body>
</html>
