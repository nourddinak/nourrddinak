<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .contact-form h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .contact-form button:hover {
      background: #218838;
    }
    .back-button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .back-button:hover {
      background: #0056b3;
    }
    #response {
      margin-top: 10px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <button type="button" class="back-button" onclick="window.history.back();">Back</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch('https://script.google.com/macros/s/AKfycbxu9j0wl7KLelat3TKaCseZHrM0joFlWXPfjGv01umyGLqz-4EvvmLESYCYU9bFFRmNfA/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === 'success') {
          document.getElementById('response').innerText = 'Thank you for the contact!';
          form.reset();
        } else {
          document.getElementById('response').innerText = 'Failed to send message.';
        }
      })
      .catch(error => {
        document.getElementById('response').innerText = 'Error: ' + error.message;
      });
    });
  </script>
</body>
</html>
