<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: rgb(26, 188, 156);
            background: linear-gradient(135deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 300;
            text-transform: uppercase;
            color: #ffffff;
        }

        p {
            font-size: 1em;
            color: #f5f5f5;
            margin: 5px 0;
        }

        span a {
            font-size: 1.2em;
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            transition: all 0.3s ease-in-out;
        }

        span a:hover {
            color: #ffdd57;
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                box-shadow: 0 5px 20px rgba(0,0,0,0.5);
                transform: translateY(0px);
            }
            50% {
                box-shadow: 0 25px 20px rgba(0,0,0,0.3);
                transform: translateY(-20px);
            }
            100% {
                box-shadow: 0 5px 20px rgba(0,0,0,0.5);
                transform: translateY(0px);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s ease-in-out;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            max-width: 600px;
            padding: 20px;
        }

        .support-me {
            display: inline-block;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }

        .support-me img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .support-me:hover {
            opacity: 0.8;
        }

        .cta {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .cta a {
            display: inline-block;
            background-color: #ff5f5f;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .cta a:hover {
            background-color: #ff3b3b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <a href="https://nourddinak.online/">
                <img src="https://i.ibb.co/nRp2Gmt/IMG-20240413-191654-534.jpg" alt="Skytsunami" />
            </a>
        </div>
        <div class="content">
            <h1>nourddinak</h1>
            <p>Follow me on:</p>
            <p>
                <span><a href="https://twitter.com/nourddinak" target="_blank"><i class="fa fa-twitter"></i> Twitter</a></span>
                <span><a href="https://github.com/nourddinak" target="_blank"><i class="fa fa-github"></i> GitHub</a></span>
            </p>
            <p class="cta"><a href="https://buymeacoffee.com/nourddinak" target="_blank">Support Me with a Coffee</a></p>
            <p>BY: nourddinak</p>
        </div>
    </div>

    <a class="support-me" href="https://buymeacoffee.com/nourddinak" target="_blank">
        <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a Coffee&nbsp&emoji=&slug=nourddinak&button_colour=FF5F5F&font_colour=ffffff&font_family=Cookie&outline_colour=000000&coffee_colour=FFDD00" alt="Buy me a Coffee">
    </a>
</body>
</html>
