<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        a {
            color: inherit;
            text-decoration: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }
        ::selection {
            background-color: #f7ca18;
            color: #1b1b1b;
        }
        nav {
            width: 100%;
            background-color: #0b0b0b;
            position: fixed;
            bottom: 0;
            height: 100px;
            overflow: hidden;
            z-index: 1000;
        }
        nav ul {
            position: absolute;
            top: 0;
            left: 0;
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 140vw;
        }
        nav li {
            margin: 0;
            float: left;
            display: inline-block;
            height: 98px;
            margin-bottom: 2px;
            line-height: 100px;
            width: 20vw;
            text-align: center;
            color: #555;
            transition: background-color 0.5s 0.2s ease, color 0.3s ease;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            transform: translateY(100%);
        }
        nav li.active {
            background-color: #151515;
            color: #efefef;
        }
        nav li.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f7ca18;
        }
        nav li:nth-child(1) {
            animation: pop 0.5s 0.15s 1 forwards;
        }
        nav li:nth-child(2) {
            animation: pop 0.5s 0.3s 1 forwards;
        }
        nav li:nth-child(3) {
            animation: pop 0.5s 0.45s 1 forwards;
        }
        nav li:nth-child(4) {
            animation: pop 0.5s 0.6s 1 forwards;
        }
        nav li:nth-child(5) {
            animation: pop 0.5s 0.75s 1 forwards;
        }
        nav li:nth-child(6) {
            animation: pop 0.5s 0.9s 1 forwards;
        }
        nav li:nth-child(7) {
            animation: pop 0.5s 1.05s 1 forwards;
        }
        nav li:hover {
            color: #ececec;
        }
        nav li:active {
            background-color: #222;
        }
        nav li:nth-child(1):hover ~ .slide {
            left: 0;
        }
        nav li:nth-child(2):hover ~ .slide {
            left: 20vw;
        }
        nav li:nth-child(3):hover ~ .slide {
            left: 40vw;
        }
        nav li:nth-child(4):hover ~ .slide {
            left: 60vw;
        }
        nav li:nth-child(5):hover ~ .slide {
            left: 80vw;
        }
        nav li:nth-child(6):hover ~ .slide {
            left: 100vw;
        }
        nav li:nth-child(7):hover ~ .slide {
            left: 120vw;
        }
        nav li.slide {
            position: absolute;
            left: -20vw;
            top: 0;
            background-color: #fff;
            z-index: -1;
            height: 2px;
            margin-top: 98px;
            transition: left 0.3s ease;
            transform: translateY(0);
        }
        section {
            background-color: #1b1b1b;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 120px; /* Extra padding to ensure content is visible above the fixed nav */
            color: #efefef;
        }
        section .title {
            max-width: 60%;
            width: 100%;
            align-self: center;
            transform: translateY(-50px);
            margin: 0 auto;
            overflow: hidden;
            padding-bottom: 10px;
            text-align: center;
        }
        section .title span {
            display: inline-block;
            font-size: 5vw;
            color: #efefef;
            width: 100%;
            text-transform: uppercase;
            transform: translateX(-100%);
            animation: byBottom 1s ease both;
            font-weight: 600;
            letter-spacing: 0.25vw;
        }
        section .title span:last-child {
            font-size: 1rem;
            animation: byBottom 1s 0.25s ease both;
        }
        section .title span a {
            position: relative;
            display: inline-block;
            margin-left: 0.5rem;
            text-decoration: none;
            color: #f7ca18;
        }
        section .title span a::after {
            content: "";
            height: 2px;
            background-color: #f7ca18;
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            animation: linkAfter 0.5s 1s ease both;
        }

        .section h3 {
            color: light gray;
        }

        .button {
            background-color: #f7ca18;
            color: #1b1b1b;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e6b800;
        }
        .back-button {
            background-color: #0b0b0b;
            color: #fff;
        }
        .back-button:hover {
            background-color: #1a1a1a;
        }

        /* Keyframes for animations */
        @keyframes pop {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes byBottom {
            0% {
                transform: translateY(150%);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes linkAfter {
            0% {
                width: 0;
            }
            100% {
                width: 30px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        (function($){
            // variables
            var elementWidth = $('ul').width(),
                containerWidth = $('nav').width(),
                difference = elementWidth - containerWidth,
                finalWidth = difference * 1.5,
                element = $('ul');

            // active on click
            $('li').on('click', function(){
                $('li').removeClass('active');
                $(this).addClass('active');
            });

        })(jQuery);
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../contact.html">Contact me</li>
            <li class="slide"></li>
        </ul>
    </nav>
    <section>
        <div class="title">
            <span>WHO is ME</span>
            
            <span>python user and <a target="_blank" href="donate.html">Web Developer</a></span>
            
            <h3>Hello, my name is noureddine. I am intrested in HTML, CSS, JavaScript, C# and python.</h3>
            
            <p>Social Links</p>
        </div>
        <button class="button" onclick="window.location.href='donate.html'">Donate</button>
        <button class="button back-button" onclick="window.location.href='../index.html'">Back to Home</button>
    </section>
</body>
</html>
