<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOURDDINAK Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #111;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        h1, h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #4a90e2, 0 0 20px #4a90e2;
        }

        .product, .cart-item {
            border: 2px solid #4a90e2;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            background-color: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            transition: all 0.3s ease;
        }

        .product:hover, .cart-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.7);
        }

        .product img {
            max-width: 200px;
            height: auto;
            border: 2px solid #4a90e2;
            transition: all 0.3s ease;
        }

        .product img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        #cart {
            margin-top: 40px;
            border: 2px solid #4a90e2;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
        }

        #checkout-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #4a90e2;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(74, 144, 226, 0.5);
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3a7bc8;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        input {
            background-color: #333;
            border: 2px solid #4a90e2;
            color: #e0e0e0;
            padding: 10px;
            font-family: 'Rajdhani', sans-serif;
            margin: 5px 0;
        }

        @keyframes softPulse {
            0% {
                text-shadow: 0 0 10px #4a90e2, 0 0 20px #4a90e2;
            }
            50% {
                text-shadow: 0 0 15px #4a90e2, 0 0 25px #4a90e2;
            }
            100% {
                text-shadow: 0 0 10px #4a90e2, 0 0 20px #4a90e2;
            }
        }

        .pulse-text {
            animation: softPulse 2s infinite;
        }

        #user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px;
            border: 2px solid #4a90e2;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="pulse-text">Nourddinak Store</h1>
    
    <div id="user-info">
        <p>Email: <span id="user-email"></span></p>
        <p>Username: <span id="user-username"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
    
    <h2 class="pulse-text">Products</h2>
    <div id="products">
        <!-- Products will be listed here -->
    </div>
    
    <h2 class="pulse-text">Cart</h2>
    <div id="cart">
        <!-- Cart items will be listed here -->
    </div>
    <button id="checkout-button" onclick="checkout()">Checkout</button>

    <div id="checkout-modal">
        <h2 class="pulse-text">Checkout</h2>
        <p>Please enter your password to complete the order:</p>
        <input type="password" id="checkout-password" placeholder="Enter your password">
        <button onclick="confirmOrder()">Confirm Order</button>
        <button onclick="closeCheckout()">Cancel</button>
    </div>
    
    <script src="/store/js/store.js"></script>
</body>
</html>
