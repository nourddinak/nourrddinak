<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --tertiary-color: #ffff00;
            --bg-color: #120458;
            --text-color: #fff;
            --accent-color: #ff4500;
            --neon-glow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color), 0 0 20px var(--primary-color);
            --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            scroll-behavior: smooth;
            font-size: 16px;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #120458, #000000, #120458);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: containerPulse 4s infinite alternate;
        }

        @keyframes containerPulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.5); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--primary-color), transparent 30%);
            animation: rotate 4s linear infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: rgba(18, 4, 88, 0.9);
            border-radius: 10px;
            z-index: 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg) }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: var(--neon-glow);
            position: relative;
            z-index: 1;
            animation: textFlicker 1.5s infinite alternate;
        }

        @keyframes textFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px var(--primary-color), 0 0 80px var(--primary-color), 0 0 90px var(--primary-color), 0 0 100px var(--primary-color), 0 0 150px var(--primary-color);
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        label {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-color);
        }

        button {
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.3), transparent 30%);
            animation: rotate 4s linear infinite;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--neon-glow);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        .login-link a {
            color: var(--tertiary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--tertiary-color);
        }

        .login-link a:hover {
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <a href="./store/login.html">Already have an account? Log in</a>
        </div>
    </div>

    <script src="./store/signup.js"></script>
</body>
</html>
