<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASHOP</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Add ARIA roles for better accessibility -->
  <header role="banner">
    <div class="inner">
      <div class="logo">
        <img src="https://i.ibb.co/BKK55F6/70c82a8c44cadd3f0ccd280f42b139e7.png" alt="NASHOP Logo">
      </div>
      <button class="burger" aria-label="Toggle Navigation"></button>
      <nav role="navigation">
        <a class="active" href="#">Species</a>
        <a href="#">About Us</a>
        <a href="#">Our Work</a>
        <a href="#">Get Involved</a>
      </nav>
      <a href="#" class="donate-link">Donate</a>
    </div>
  </header>

  <main role="main">
    <div id="slider" class="slider">
      <div class="slider-inner">
        <div id="slider-content" class="slider-content">
          <div class="meta">ofeers</div>
          <h2 id="slide-title"> <br>gift cards</h2>
          <span data-slide-title="0">Amur </span>
          <span data-slide-title="1">Asiatic </span>
          <span data-slide-title="2"><br>Tiger</span>
          <span data-slide-title="3">Brown <br></span>
    
          <h2 id="slide-title"> <br>price</h2>
          <span data-slide-status="0">Critically Endangered</span>
          <span data-slide-status="1">Endangered</span>
          <span data-slide-status="2">Endangered</span>
          <span data-slide-status="3">Least Concern</span>
        </div>
      </div>
      <img src="https://i.ibb.co/30ND2xZ/Leonardo-Phoenix-a-moody-highcontrast-cinematic-photograph-fea-3.jpg" alt="Slide Image 1">
      <img src="https://i.ibb.co/1ZLkxVV/Leonardo-Phoenix-A-highly-stylized-cinematic-photograph-of-a-G-3.jpg" alt="Slide Image 2">
      <img src="https://i.ibb.co/vVQSJDx/Leonardo-Phoenix-A-dramatic-highcontrast-black-and-white-photo-0.jpg" alt="Slide Image 3">
      <img src="https://i.ibb.co/H2nfnQW/Leonardo-Phoenix-a-dramatic-highcontrast-photograph-of-a-ROBLO-3.jpg" alt="Slide Image 4">
      <div id="pagination" class="pagination">
        <button class="active" data-slide="0" aria-label="Slide 1"></button>
        <button data-slide="1" aria-label="Slide 2"></button>
        <button data-slide="2" aria-label="Slide 3"></button>
        <button data-slide="3" aria-label="Slide 4"></button>
      </div>
    </div>
  </main>

  <!-- Include scripts at the bottom for better performance -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40525870-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-40525870-5');
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
