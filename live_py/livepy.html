<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Python Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap");

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comfortaa", cursive;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #262626;
            min-height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.28) 0%,
                rgba(255, 255, 255, 0) 100%
            );
            backdrop-filter: blur(30px);
            border-radius: 20px;
            width: min(900px, 100%);
            box-shadow: 0 0.5px 0 1px rgba(255, 255, 255, 0.23) inset,
                0 1px 0 0 rgba(255, 255, 255, 0.66) inset, 0 4px 16px rgba(0, 0, 0, 0.12);
            z-index: 10;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 450px;
            padding: 0 35px;
            text-align: justify;
        }

        .info p {
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .movie-night {
            background: linear-gradient(225deg, #ff3cac 0%, #784ba0 50%, #2b86c5 100%);
        }

        .btn {
            display: block;
            padding: 10px 40px;
            margin: 10px auto;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 4px;
            outline: none;
            text-decoration: none;
            color: #784ba0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .btn:hover,
        .btn:focus,
        .btn:active,
        .btn:visited {
            transition-timing-function: cubic-bezier(0.6, 4, 0.3, 0.8);
            animation: gelatine 0.5s 1;
        }

        @keyframes gelatine {
            0%,
            100% {
                transform: scale(1, 1);
            }
            25% {
                transform: scale(0.9, 1.1);
            }
            50% {
                transform: scale(1.1, 0.9);
            }
            75% {
                transform: scale(0.95, 1.05);
            }
        }

        /* SWIPER */
        .swiper {
            width: 250px;
            height: 450px;
            padding: 50px 0;
        }

        .swiper-slide {
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            user-select: none;
        }

        .swiper-slide img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-position {
            object-position: 50% 0%;
        }

        .overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #0f2027, transparent, transparent);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .overlay span {
            position: absolute;
            top: 0;
            right: 0;
            color: #fff;
            padding: 7px 18px;
            margin: 10px;
            border-radius: 20px;
            letter-spacing: 2px;
            font-size: 0.8rem;
            font-weight: 700;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.095);
            box-shadow: inset 2px -2px 20px rgba(214, 214, 214, 0.2),
                inset -3px 3px 3px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(74px);
        }

        .overlay h2 {
            position: absolute;
            bottom: 0;
            left: 0;
            color: #fff;
            font-weight: 400;
            font-size: 1.1rem;
            line-height: 1.4;
            margin: 0 0 20px 20px;
        }

        /* ANIMATED BACKGROUND */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: #ff3cac;
            background-image: linear-gradient(
                225deg,
                #ff3cac 0%,
                #784ba0 50%,
                #2b86c5 100%
            );
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /*
        @media (max-width: 750px) {
            .content {
                flex-direction: column-reverse;
            }
            
            .btn {
                margin: 10px auto 40px;
            }
        }
        */
    </style>
</head>
<body>
    <section>
        <div class="content">
            <div class="info">
                <h1>Live Python Projects</h1>
                <p>Select a project to view more details or access it directly.</p>
                <a href="#project1" class="btn">Project 1</a>
                <a href="#project2" class="btn">Project 2</a>
                <a href="#project3" class="btn">Project 3</a>
            </div>
            <div class="swiper-container swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide card">
                        <img src="https://via.placeholder.com/250x150?text=Project+1" alt="Project 1">
                        <div class="card-info">
                            <h2>Project 1</h2>
                            <p>Description of Project 1</p>
                            <a href="https://example.com/project1" class="btn">View Project</a>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <img src="https://via.placeholder.com/250x150?text=Project+2" alt="Project 2">
                        <div class="card-info">
                            <h2>Project 2</h2>
                            <p>Description of Project 2</p>
                            <a href="https://example.com/project2" class="btn">View Project</a>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <img src="https://via.placeholder.com/250x150?text=Project+3" alt="Project 3">
                        <div class="card-info">
                            <h2>Project 3</h2>
                            <p>Description of Project 3</p>
                            <a href="https://example.com/project3" class="btn">View Project</a>
                        </div>
                    </div>
                    <!-- Add more swiper slides as needed -->
                </div>
            </div>
        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper", {
            effect: "cards",
            grabCursor: true,
            initialSlide: 2,
            speed: 500,
            loop: true,
            rotate: true,
            mousewheel: {
                invert: false,
            },
        });
    </script>
</body>
</html>
