    <style>
        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(15px);
        }
        .button {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s;
            margin: 0.25rem;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: var(--secondary-accent);
            transform: translateY(-2px);
        }
        .button:active {
            transform: scale(0.95);
        }
        .floating-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .circle1 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 15%;
            animation-duration: 8s;
        }
        .circle2 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            bottom: 10%;
            right: 15%;
            animation-duration: 12s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #2e2e2e, #3a3a3a);
        }
        .dark-mode .card {
            background: #2e2e2e;
            color: white;
            border-color: #444;
        }
        .dark-mode .button {
            background: #4f46e5;
        }
        .dark-mode .button:hover, .dark-mode .button:focus {
            background: #6366f1;
        }
        #loading {
            display: none;
        }
        .emoji {
            margin-right: 0.5rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--accent-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        main {
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .card {
            padding: 2rem;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #fact {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--accent-color);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
        }

        #language {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            margin-top: 1rem;
        }

        #language option {
            background: var(--bg-color);
            color: var(--text-color);
        }

        #fact-length {
            color: var(--accent-color);
            font-size: 0.9rem;
            text-align: right;
            margin-top: 0.5rem;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.createElement('div');

            loadingOverlay.innerHTML = `
