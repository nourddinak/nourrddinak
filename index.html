<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0a0a;
            --text: #ffffff;
            --accent: #00ffff;
            --secondary: #ff00ff;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        nav ul {
            display: flex;
            list-style-type: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--accent);
        }
        
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            animation: glitch 5s infinite, glow 1.5s ease-in-out infinite, float 5s ease-in-out infinite;
        }
        
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--background);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease, height 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cta-button:hover::after {
            width: 300%;
            height: 300%;
        }
        
        .cta-button:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent);
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--secondary),
                    -0.025em 0.05em 0 var(--accent);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--secondary),
                    -0.025em 0.05em 0 var(--accent);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--secondary),
                    -0.05em -0.05em 0 var(--accent);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--secondary),
                    -0.05em -0.05em 0 var(--accent);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--secondary),
                    0 -0.05em 0 var(--accent);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--secondary),
                    0 -0.05em 0 var(--accent);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent), -0.025em -0.025em 0 var(--secondary),
                    -0.025em -0.05em 0 var(--accent);
            }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 15px var(--accent); }
            50% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent); }
            100% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 15px var(--accent); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes particle-trail {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); opacity: 0; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        
        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            border-radius: 50%;
            background: var(--text);
            opacity: 0.5;
            animation: twinkle 1.5s infinite ease-in-out, particle-trail 2s infinite linear;
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to top, transparent, var(--text));
            transform: rotate(45deg);
            opacity: 0;
            animation: shoot 2s linear infinite;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: float 5s ease-in-out infinite;
        }
        
        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/space-1075660_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            animation: move 30s linear infinite;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
            animation: rotate 60s linear infinite;
            filter: drop-shadow(0 0 10px var(--accent));
        }
        
        .space-station {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://cdn.pixabay.com/photo/2014/12/18/11/23/space-570817_960_720.jpg') no-repeat center center;
            background-size: contain;
            z-index: 2;
            animation: rotate 120s linear infinite;
        }
        
        .warp-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: warp 3s infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        .galaxy-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://media.giphy.com/media/6yD9bChdDHdQ8/giphy.gif') no-repeat center center;
            background-size: cover;
            z-index: -2;
            opacity: 0.5;
        }
        
        .space-alien {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://cdn.pixabay.com/photo/2017/06/13/12/35/alien-2403493_960_720.png') no-repeat center center;
            background-size: contain;
            z-index: 2;
            animation: float 5s ease-in-out infinite;
        }
        
        .floating-widget {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 2;
            animation: rotate 30s linear infinite;
        }
        
        .interactive-text {
            position: absolute;
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            animation: float 5s ease-in-out infinite;
        }
        
        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.2s ease;
            transform: scale(1);
        }
        
        .custom-cursor.hovered {
            transform: scale(1.5);
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div id="starfield"></div>
    <div class="galaxy-background"></div>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>COMING BACK SOON ;)</h1>
                <a href="contact.html" class="cta-button">Contact Me</a>
            </div>
        </section>
        
        <!-- Floating Elements -->
        <div class="floating-element" style="top: 10%; left: 15%;"></div>
        <div class="floating-element" style="top: 60%; left: 70%;"></div>
        
        <!-- Planets -->
        <div class="planet" style="top: 20%; left: 30%; width: 150px; height: 150px;"></div>
        <div class="planet" style="top: 70%; left: 50%; width: 120px; height: 120px;"></div>
        
        <!-- Space Station -->
        <div class="space-station" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        
        <!-- Warp Effect -->
        <div class="warp-effect"></div>
        
        <!-- Space Aliens -->
        <div class="space-alien" style="top: 20%; left: 20%;"></div>
        <div class="space-alien" style="top: 70%; left: 80%;"></div>
        
        <!-- Floating Widgets -->
        <div class="floating-widget" style="top: 40%; left: 40%;"></div>
        
        <!-- Interactive Text -->
        <div class="interactive-text" style="top: 80%; left: 10%;">Zero Gravity Text</div>
        
        <!-- Background Music -->
        <audio id="background-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
        
        <!-- Custom Cursor -->
        <div class="custom-cursor"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starfield = document.getElementById('starfield');
            const numStars = 200;
            const numShootingStars = 10;
            
            // Create stars
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1; // Star size between 1 and 4px
                const x = Math.random() * 100; // X position as a percentage
                const y = Math.random() * 100; // Y position as a percentage
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${y}%`;
                star.style.left = `${x}%`;
                starfield.appendChild(star);
            }
            
            // Create shooting stars
            for (let i = 0; i < numShootingStars; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                const x = Math.random() * 100; // X position as a percentage
                const delay = Math.random() * 5; // Random delay for animation start
                shootingStar.style.left = `${x}%`;
                shootingStar.style.animationDelay = `-${delay}s`;
                starfield.appendChild(shootingStar);
            }
            
            // Play background music
            document.getElementById('background-music').play();

            // Custom cursor
            const cursor = document.querySelector('.custom-cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
            
            // Cursor hover effect
            const elements = document.querySelectorAll('.cta-button, .planet');
            elements.forEach(el => {
                el.addEventListener('mouseover', () => cursor.classList.add('hovered'));
                el.addEventListener('mouseout', () => cursor.classList.remove('hovered'));
            });
            
            // Interactive particles
            document.addEventListener('mousemove', (e) => {
                const particle = document.createElement('div');
                particle.className = 'floating-element';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = 'rgba(255, 255, 255, 0.8)';
                particle.style.top = `${e.clientY}px`;
                particle.style.left = `${e.clientX}px`;
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
