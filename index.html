<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0a0a;
            --text: #ffffff;
            --accent: #00ffff;
            --secondary: #ff00ff;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        nav ul {
            display: flex;
            list-style-type: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--accent);
        }
        
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            animation: glitch 5s infinite;
        }
        
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--background);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--secondary),
                    -0.025em 0.05em 0 var(--accent);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--secondary),
                    -0.025em 0.05em 0 var(--accent);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--secondary),
                    -0.05em -0.05em 0 var(--accent);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--secondary),
                    -0.05em -0.05em 0 var(--accent);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--secondary),
                    0 -0.05em 0 var(--accent);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--secondary),
                    0 -0.05em 0 var(--accent);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent), -0.025em -0.025em 0 var(--secondary),
                    -0.025em -0.05em 0 var(--accent);
            }
        }
        
        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            border-radius: 50%;
            background: var(--text);
            opacity: 0.5;
            animation: twinkle 1.5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div class="container">    
        <section class="hero">
            <div class="hero-content">
                <h1>COMING BACK SOON ;)</h1>
                <a href="contact.html" class="cta-button">Contact Me</a>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starfield = document.getElementById('starfield');
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1; // Star size between 1 and 4px
                const x = Math.random() * 100; // X position as a percentage
                const y = Math.random() * 100; // Y position as a percentage
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${y}%`;
                star.style.left = `${x}%`;
                starfield.appendChild(star);
            }
        });
    </script>
</body>
</html>
