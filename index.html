<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0a0a;
            --text: #ffffff;
            --accent: #00ffff;
            --secondary: #ff00ff;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        nav ul {
            display: flex;
            list-style-type: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--accent);
        }
        
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            animation: glitch 5s infinite, glow 1.5s ease-in-out infinite;
        }
        
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--background);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease, height 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cta-button:hover::after {
            width: 300%;
            height: 300%;
        }
        
        .cta-button:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--secondary),
                    -0.025em 0.05em 0 var(--accent);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--secondary),
                    -0.025em 0.05em 0 var(--accent);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--secondary),
                    -0.05em -0.05em 0 var(--accent);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--secondary),
                    -0.05em -0.05em 0 var(--accent);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--secondary),
                    0 -0.05em 0 var(--accent);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--secondary),
                    0 -0.05em 0 var(--accent);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent), -0.025em -0.025em 0 var(--secondary),
                    -0.025em -0.05em 0 var(--accent);
            }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 15px var(--accent); }
            50% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent); }
            100% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 15px var(--accent); }
        }
        
        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            border-radius: 50%;
            background: var(--text);
            opacity: 0.5;
            animation: twinkle 1.5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to top, transparent, var(--text));
            transform: rotate(45deg);
            opacity: 0;
            animation: shoot 2s linear infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://www.example.com/nebula-background.jpg') no-repeat center center fixed;
            background-size: cover;
            transform: translateZ(-1px) scale(1.5);
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--text), transparent);
            width: 100px;
            height: 100px;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .planet:hover {
            transform: rotate(360deg) scale(1.1);
        }
        
        #background-music {
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div id="starfield"></div>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>COMING BACK SOON ;)</h1>
                <a href="contact.html" class="cta-button">Contact Me</a>
            </div>
        </section>
        <!-- Floating Elements -->
        <div class="floating-element" style="top: 10%; left: 15%;"></div>
        <div class="floating-element" style="top: 60%; left: 70%;"></div>
        
        <!-- Planets -->
        <div class="planet" style="top: 20%; left: 30%; width: 150px; height: 150px;"></div>
        <div class="planet" style="top: 70%; left: 50%; width: 120px; height: 120px;"></div>
        
        <!-- Background Music -->
        <audio id="background-music" src="https://pixabay.com/music/pulses-perfect-beauty-191271/" loop></audio>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starfield = document.getElementById('starfield');
            const numStars = 150;
            const numShootingStars = 5;
            
            // Create stars
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1; // Star size between 1 and 4px
                const x = Math.random() * 100; // X position as a percentage
                const y = Math.random() * 100; // Y position as a percentage
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${y}%`;
                star.style.left = `${x}%`;
                starfield.appendChild(star);
            }
            
            // Create shooting stars
            for (let i = 0; i < numShootingStars; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                const x = Math.random() * 100; // X position as a percentage
                const delay = Math.random() * 5; // Random delay for animation start
                shootingStar.style.left = `${x}%`;
                shootingStar.style.animationDelay = `-${delay}s`;
                starfield.appendChild(shootingStar);
            }
            
            // Play background music
            document.getElementById('background-music').play();

            // Interactive particles
            document.addEventListener('mousemove', (e) => {
                const particle = document.createElement('div');
                particle.className = 'floating-element';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = 'rgba(255, 255, 255, 0.8)';
                particle.style.top = `${e.clientY}px`;
                particle.style.left = `${e.clientX}px`;
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
