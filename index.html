  <head>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --tertiary-color: #ffff00;
        --bg-color: #000;
        --text-color: #fff;
        --accent-color: #ff4500;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5em;
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color);
      }

      nav {
        display: flex;
      }

      nav a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 20px;
        position: relative;
        overflow: hidden;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--primary-color);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      nav a:hover {
        color: var(--primary-color);
      }

      nav a:hover::after {
        transform: translateX(0);
      }

      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
        text-align: center;
        padding: 20px;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
        opacity: 0.1;
        z-index: -1;
        animation: gradientShift 10s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .hero-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 3em;
        font-weight: bold;
        text-transform: uppercase;
        line-height: 1.2;
        position: relative;
        z-index: 1;
        margin-bottom: 20px;
      }

      .hero-text span {
        display: block;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 0.5s forwards;
        animation-delay: calc(var(--i) * 0.1s);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero img {
        max-width: 80%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-20px);
        }
      }

      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 60px;
      }

      .project {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        position: relative;
      }

      .project::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, var(--primary-color), transparent 30%);
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .project:hover::before {
        opacity: 1;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      .project:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
      }

      .project img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      .project:hover img {
        transform: scale(1.05);
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: var(--bg-color);
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.6s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
      }

      footer {
        margin-top: 60px;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      footer::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, var(--tertiary-color), transparent 30%);
        animation: rotate 10s linear infinite;
        opacity: 0.1;
      }

      .glitch {
        position: relative;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

        <h2>Testimonials</h2>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      // Particle.js configuration
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });

      // Scroll to top functionality
      window.addEventListener('scroll', function() {
        const scrollButton = document.querySelector('.scroll-to-top');
        if (window.scrollY > 300) {
          scrollButton.classList.add('visible');
        } else {
          scrollButton.classList.remove('visible');
        }
      });

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      // Dark mode toggle
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }

      // Loader fade out
      window.addEventListener('load', function() {
        const loader = document.querySelector('.loader');
        loader.classList.add('fade-out');
        setTimeout(() => loader.style.display = 'none', 500);
      });
    </script>
